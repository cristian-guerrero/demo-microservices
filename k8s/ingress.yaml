apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ticketing.dev
      http: 
        paths:
          - path: /api/usuarios/?(.*)
            pathType: Prefix
            backend:
              serviceName: usuarios-clusterip-srv
              servicePort: 3000
          - path: /api/libros/?(.*)
            pathType: Prefix
            backend:
              serviceName: libros-clusterip-srv
              servicePort: 3001
       